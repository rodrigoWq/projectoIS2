<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar usuarios</title>
</head>
<body>
    {% for  message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>Mensaje:</strong> {{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    {% endfor %}

    <h1>Editar USUARIO</h1>
    <form action="/editar_usuario" method="post">
    {% csrf_token %}
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" value="{{usuario.nombre}}" id="nombre" required>
        
        <label for="email">Email:</label>
        <input type="email" name="email" value="{{usuario.email}}" id="email" required>
    
        <label for="telefono">Tel√©fono:</label>
        <input type="tel" name="telefono" value="{{usuario.telefono}}" id="telefono" required>
        
        <input type="hidden" name="id_usuario" value="{{usuario.id}}">

        <button type="submit">Guardar</button>
    </form>
</body>
</html>
