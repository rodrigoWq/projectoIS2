<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Proyecto</title>
</head>
<body>
    <h1>¿Estás seguro de que deseas eliminar el proyecto "{{ proyecto.nombre }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
        <a href="{% url 'proyecto_detalle' proyecto.id %}">No, cancelar</a>
    </form>
</body>
</html>
