<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido/a</title>
    <!--link rel="stylesheet" href="{% static 'css/style.css' %}"-->
    
    <link rel="stylesheet" href="{% static 'css/styleSignin.css' %}">
</head>
<body>

    {% for  message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>Mensaje:</strong> {{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" >
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    {% endfor %}


    <div class="inicio_sesion">
        <h1>Bienvenido/a al Gestor de proyectos.</h1>
        <p>Este es un sitio web en proceso de construccion.</p>
        {% if user.is_authenticated %}
        <button type="submit"><a href="/listar_usuarios" class="boton">CRUD USUARIOS</a></button>
        <hr>
        <button type="submit"><a href="/listar_proyectos" class="boton">CRUD PROYECTOS</a></button>
        <h3>Hola {{ fname }}</h3>
        <h4>Ingresaste correctamente. </h4>
        <button type="submit" class = "boton"><a href="/signout" >cerrar sesion</a></button>
        {% else %}
        <button type="submit" class ="boton" ><a href="/signin" >iniciar sesion</a></button>
        {% endif %}
    </div>



</body>
</html>
