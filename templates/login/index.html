<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido/a</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    {% for  message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>Mensaje:</strong> {{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    {% endfor %}


    <div class="container">
        <h1>Welcome to my app</h1>
        <p>Este es un sitio web en proceso de construccion.</p>
        {% if user.is_authenticated %}
        <h3>Hello {{ fname }}</h3>
        <h4>You're successfully logged in. </h4>
        <button type="submit"><a href="/signout" class="boton">SignOut</a></button>
        {% else %}
        <button type="submit"><a href="/signin" class="boton">SignIn</a></button>
        {% endif %}
    </div>



</body>
</html>
