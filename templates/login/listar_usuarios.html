<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Usuarios</title>
    <link rel="stylesheet" href="static/css/style_crud.css">
</head>
<body>
    <div class="container">
    <h1>LISTADO DE USUARIOS</h1>
    <button type="submit"><a href="/volver_home" class="boton">Volver</a></button>
    <div class="user-box">
        {% for usuario in usuarios %}
        <div class="user-container">
            <p><strong>Nombre:</strong> {{ usuario.nombre }}</p>
            <p><strong>Email:</strong> {{ usuario.email }}</p>
            <p><strong>Tel√©fono:</strong> {{ usuario.telefono }}</p>
            <p><strong>ID:</strong> {{ usuario.id }}</p>
        
            <a href="edicionUsuario/{{usuario.id}}" class="boton">Editar</a> &nbsp;&nbsp;
            <a href="eliminar_usuario/{{usuario.id}}">Eliminar</a>
        </div>
        {% endfor %}
    </div>
    <br>
    <br>
    <button type="submit"><a href="/crear_usuario" class="boton">CREAR USUARIO</a></button>
</div>
</body>
</html>
